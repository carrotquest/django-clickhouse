dist: focal
sudo: required
language: python
cache:
  pip: true
  apt: true

services:
  - postgresql
  - redis
  - rabbitmq
addons:
  postgresql: "11"
  apt:
    sources:
      - sourceline: "deb http://repo.yandex.ru/clickhouse/deb/stable/ main/"
      - sourceline: "deb http://apt.postgresql.org/pub/repos/apt/ focal-pgdg main"
        key_url: "https://www.postgresql.org/media/keys/ACCC4CF8.asc"
    packages:
      - dirmngr
      - apt-transport-https
      - postgresql-contrib-9.6
      - postgresql-10
      - postgresql-contrib-10
      - postgresql-client-10
      - postgresql-11
      - postgresql-contrib-11
      - postgresql-client-11
      - postgresql-12
      - postgresql-contrib-12
      - postgresql-client-12
      - unzip
      - rabbitmq-server

python:
  - 3.6
  - 3.7
  - 3.8
  - 3.9

env:
  - PG=9.6 DJANGO=2.1
  - PG=10 DJANGO=2.1
  - PG=11 DJANGO=2.1
  - PG=12 DJANGO=2.1
  - PG=9.6 DJANGO=2.2
  - PG=10 DJANGO=2.2
  - PG=11 DJANGO=2.2
  - PG=12 DJANGO=2.2
  - PG=9.6 DJANGO=3.0
  - PG=10 DJANGO=3.0
  - PG=11 DJANGO=3.0
  - PG=12 DJANGO=3.0
  - PG=9.6 DJANGO=3.1
  - PG=10 DJANGO=3.1
  - PG=11 DJANGO=3.1
  - PG=12 DJANGO=3.1
  - PG=9.6 DJANGO=3.2
  - PG=10 DJANGO=3.2
  - PG=11 DJANGO=3.2
  - PG=12 DJANGO=3.2

before_install:
  # Use default PostgreSQL port
  - sudo sed -i 's/port = 54../port = 5432/' /etc/postgresql/$PG/main/postgresql.conf
  - sudo cp /etc/postgresql/{10,11}/main/pg_hba.conf
  - sudo cp /etc/postgresql/{10,12}/main/pg_hba.conf

  # Start PostgreSQL version we need
  - sudo systemctl stop postgresql
  - sudo systemctl start postgresql@$PG-main

  # ClickHouse sources
  - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv E0C56BD4
  - sudo apt-get update


install:
  # Install ClickHouse
  - sudo apt-get install clickhouse-client clickhouse-server clickhouse-common-static
  - sudo service clickhouse-server restart

  - pip install -r requirements-test.txt
  - pip install -q Django==$DJANGO.*
  - python setup.py -q install

before_script:
  # Output software versions
  - clickhouse-client --query "SELECT version();"
  - psql -tc 'SHOW server_version' -U postgres

  - psql -tc 'SHOW server_version' -U postgres
  - psql -c 'CREATE ROLE test;' -U postgres
  - psql -c 'ALTER ROLE test WITH SUPERUSER;' -U postgres
  - psql -c 'ALTER ROLE test WITH LOGIN;' -U postgres
  - psql -c "ALTER ROLE test PASSWORD 'test';" -U postgres
  - psql -c 'CREATE DATABASE test OWNER test;' -U postgres
  - psql -c 'CREATE DATABASE test2 OWNER test;' -U postgres

script:
  python runtests.py
